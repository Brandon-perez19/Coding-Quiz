<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>
        Coding BootCamp Quiz
    </title>
</head>

<body>
    <div>
        <section class="border-bottom">
            <h2 class="text-end">
                <a href="./highscore.html" class="text-decoration-none text-info">High Scores</a>
            </h2>
        </section>
        <div id="intro">
            <h1 class="text-center text-primary text-decoration-underline">BootCamp Coding Quiz Challenge</h1>
            <p class="text-center">
                Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!
            </p>
            <div class="text-center">
                <button class="btn btn-primary" id="start-button">Start Quiz</button>
            </div>
        </div>
    </div>
    <main id="quiz" class="hide">
        <section id="timer">

        </section>
        <!-- this sections inner html will be changed everytime there's a question -->

        <div class="my-4">
            <section class="h1 text-center" id="question"></section>
        </div>
        <div>
            <section class="row mx-2 my-2 justify-content-between" id="choices"></section>
        </div>
        <!-- this sections inner html will be changed everytime there's a question -->
        <div class="my-4">
            <section id="answer"></section>
        </div>
    </main>
    <div id="end">

    </div>
    <footer>

    </footer>
    <script src="assets/js/script-copy.js"></script>
</body>

</html>
